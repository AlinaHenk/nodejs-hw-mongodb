tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66f15cbc866659ce64dc502a'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's title"
            type: string
            example: 'George Ford'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: +3800000000
          email:
            description: "Contact's email"
            type: string
            example: andriy7@example.com
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
          isFavourite:
            description: 'Is this contact favorite'
            type: boolean
            example: false
          contactType:
            description: 'The type of contact'
            type: string
            enum: ['work', 'home', 'personal']
responses:
  '200':
    description: 'Update contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
